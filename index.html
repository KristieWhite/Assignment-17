<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter vs Chicken</title>
    <link src="<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>"/>
    <link type="text/css" rel="stylesheet" href="main.css"/>
</head>

<body>
   <div id="header"><h1>Peter<span class="white">vs</span>Chicken</h1></div>
   <disv id="peter_chickenDiv">
       <img id="peter" class="images" src="images/peter.jpg" width="375" height="500"/>
       <div id="videoPlayer"></div>
       <img id="chicken" class="images" src="images/chicken.jpg" width="375" height="500"/>
   </div>
  
      <p class="clearFloat"></p>
   <h2 class="center">Kick Peter's Face</h2>
  
       <div id="buttonsDiv">
       <button id="peterPointsBtn" class="pointButtons"><span class="buttonText">0000</span></button>
       <button id="punchesChickenBtn" class="videoLink">Punches Chicken</button>
       <button id="throwsChicken">Throw Chicken</button>
       <button id="clubsChicken">Club Chicken</button>
       <button id="stranglesChicken">Strangle Chicken</button>
       <p class="inline">||||</p>
       <button id="electrocutesPeter">Electrocute Peter</button>
       <button id="crushesPetersHead">Crush Peter's Head</button>
       <button id="kicksPetersFace">Kick Peter's Face</button>
       <button id="attackPeterBtn">Punches Peter</button>
       <button id="chickenPointsBtn" class="pointButtons"><span class="buttonText">0000</span></button>
       <p class="clearFloat"></p>
       <p class="center"><button id="playBtn"><span class="buttonText">PLAY</span></button></p>
   </div>
  
    <h3 class="center">^^^^^^^^^^^^^</h3>
    <p class="center"><iframe width="560" height="315" src="https://www.youtube.com/embed/W4WGQmWcrbs" frameborder="1" allowfullscreen></iframe></p>
   
     <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
